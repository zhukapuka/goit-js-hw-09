<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script type="module" crossorigin src="/goit-js-hw-09/form.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/style-B2O0YNWZ.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-09/assets/style-BHlmay5f.css">

  <body>
    <form class="feedback-form" autocomplete="off">
      <label>
        Email
        <input type="email" name="email" autofocus />
      </label>
      <label>
        Message
        <textarea name="message" rows="8"></textarea>
      </label>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
